<h4 [ngStyle]="{color: getColor()}">Appareil :</h4>
<p>Mis à jour : {{ lastUpdate | async | date: 'd MMMM yyyy HH:mm:ss' }}</p>
<li class="list-group-item" [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus === 'éteint'}">{{ appareilName }} -- statut : {{ getStatus() }}<div
    style="width:20px;height:20px;background-color:red;" *ngIf="appareilStatus === 'éteint'"></div>
</li>
<input type="text" class="form-control" [(ngModel)]="appareilName">
